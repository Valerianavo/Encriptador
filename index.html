<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="divtitulo"> 
        <h1>Emojix: Descifrando el Lenguaje Secreto de Emojis</h1>
    </div>
    <div class="container">
      <div class="encriptar">
        <input type="text" class="texto" id="inputText" placeholder="Escribe tu mensaje aquí...">

        <div class="terminos">
          <p>Solo letras minúsculas y sin acentos.</p>
        </div>

        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encryptMessage()">Encriptar 🔐 </button>
            <button class="btn-desencriptar" type="button" onclick="decryptMessage()">Desencriptar 🔓 </button>
        </div>
        
      </div>
      <div class="encriptado">
        <img src="emoji-smiley.gif" alt="" id="muñeco" />
        <div class="mensaje-encriptado" id="mensaje-encriptado">
          <div class="categorias">
            <p class="categori" id="categori">Categoria</p>
            <select id="emojiCategory">
                <option value="animals">Animales</option>
                <option value="food">Comida</option>
                <option value="sports">Deportes</option>
                <option value="faces">Caras</option>
            </select>
          </div>
          <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
          <p id="parrafo">
            Ingresa el texto que deseas encriptar o desencriptar
          </p>
        </div>
      </div>
    </div>
    <footer class="derechos">
        © Todos los derechos reservados
    </footer>
    <script src="js/script.js"></script>
  </body>
  
</html>
